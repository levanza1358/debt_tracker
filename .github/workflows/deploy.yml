name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Enable web
      run: flutter config --enable-web

    - name: Get dependencies
      run: flutter pub get

    - name: Build web
      run: flutter build web --release

    - name: Copy build to docs
      run: |
        rm -rf docs
        cp -r build/web docs
        echo "Build completed. Commit and push docs folder manually."